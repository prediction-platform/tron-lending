version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lending-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: lending-trx:latest
    container_name: lending-trx-app
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
    environment:
      PG_DSN: "postgres://postgres:password@postgres:5432/postgres?sslmode=disable"
      WEBHOOK_AUTH_TOKEN: "qnsec_ZDY2M2Y4NjctNDViZi00YzAzLTgxZDktYzBhMmExNmQzMGU3"
      PORT: "8080"
    restart: unless-stopped
    ports:
      - "8080:8080"

volumes:
  pgdata: 